<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teaming - 회원가입</title>
    <link rel="stylesheet" href="signup-email.css" />
</head>
<body>
<div class="container">
    <div class="form-box">
        <div class="logo-section">
            <img src="Group 14.png" alt="logo" class="logo" />
            <h1>Teaming</h1>
        </div>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="이메일 입력" required />

            <label for="name">성명</label>
            <input type="text" id="name" placeholder="성명 입력" required />

            <label for="studentId">학번</label>
            <input type="text" id="studentId" placeholder="학번 입력" required />

            <button type="button" class="next-btn" onclick="goToSignup()">다음 →</button>

            <hr>
            
        </form>
        <button type="button" class="login-btn" onclick="goToLogin()">이미 계정이 있으신가요? <strong>로그인</strong></button>
    </div>
</div>

<script src="signup-email.js"></script>
</body>
</html>
