<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teaming - 회원가입</title>
    <link rel="stylesheet" href="signup-id.css" />
</head>
<body>
<div class="container">
    <div class="form-box">
        <div class="logo-section">
            <img src="Group 14 copy.png" alt="logo" class="logo" />
            <h1>Teaming</h1>
        </div>
        <form>
            <label for="email">ID</label>
            <input type="text" id="id" placeholder="아이디 입력" required />

            <label for="name">Password</label>
            <input type="password" id="pw" placeholder="비밀번호 입력" required />

            <label for="studentId">Confirm Password</label>
            <input type="password" id="conpw" placeholder="비밀번호 입력" required />

            <button class="signup-btn" onclick="goToLogup()">회원가입</button>

            <hr>
            
        </form>
        <button class="login-btn" onclick="goToLogin()">이미 계정이 있으신가요? <strong>로그인</strong></button>
    </div>
</div>

<script src="signup-id.js"></script>
</body>
</html>
